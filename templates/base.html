<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href={{ css_file }} />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav>
    {% if current_user.is_authenticated %}
    <p>
        <a class="navbar-brand" href="/">Миссия Колонизация Марса</a>
        <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
    <a href="/add_job" class="btn btn-secondary">Добавить работу</a>
    </p>
{% else %}
    <p>
        <a class="navbar-brand" href="/">Миссия Колонизация Марса</a>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
</nav>
<h4>И на Марсе будут яблони цвести!</h4>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
